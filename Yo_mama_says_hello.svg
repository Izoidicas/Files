<svg id="Paththingy" viewBox="4 -10 42 10" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="1" result="coloredBlur" />
        <feMerge>
          <feMergeNode in="coloredBlur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="0.5" result="coloredBlur" />
        <feMerge>
          <feMergeNode in="coloredBlur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
    <path id="motionPath" fill="none" stroke="none" d="M 0 0 A 30 15 0 0 1 50 0" />

    <!-- Sun -->
    <circle r="2" fill="#ffcc00" opacity="0" style="filter: url(#sunGlow);">
      <animateMotion dur="30s" repeatCount="indefinite" keyPoints="0;1;1" keyTimes="0;0.5;1">
        <mpath xlink:href="#motionPath" />
      </animateMotion>
      <animate attributeName="opacity" dur="30s" repeatCount="indefinite" values="0; 1; 1; 0; 0"
        keyTimes="0; 0.05; 0.45; 0.5; 1" />
    </circle>

    <!-- Moon -->
    <circle r="2" fill="#f0f0f0" opacity="0" style="filter: url(#moonGlow);">
      <animateMotion dur="30s" repeatCount="indefinite" keyPoints="0;0;1" keyTimes="0;0.5;1">
        <mpath xlink:href="#motionPath" />
      </animateMotion>
      <animate attributeName="opacity" dur="30s" repeatCount="indefinite" values="0; 0; 1; 1; 0"
        keyTimes="0; 0.5; 0.55; 0.95; 1" />
    </circle>
  </svg>
